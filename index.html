<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .yes {
      color: green;
      font-weight: bold;
    }
    .no {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìä Product Comparison</h1>
  <table id="comparisonTable"></table>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSpN8STZUd0GDsKk_5SaBdrt640m7Zu_qEQ0ebk5Neyym4VF8KZ9LH4BesAW5ccwuR-llpJqJITTEi2/pub?output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n').map(row => row.split(','));
        const table = document.getElementById("comparisonTable");
        table.innerHTML = "";

        // Table header
        const headerRow = document.createElement("tr");
        rows[0].forEach(cell => {
          const th = document.createElement("th");
          th.textContent = cell;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // Table data
        for (let i = 1; i < rows.length; i++) {
          const row = document.createElement("tr");
          rows[i].forEach(cell => {
            const td = document.createElement("td");
            const trimmed = cell.trim().toLowerCase();
            if (trimmed === "yes") {
              td.innerHTML = "<span class='yes'>‚úîÔ∏è</span>";
            } else if (trimmed === "no") {
              td.innerHTML = "<span class='no'>‚ùå</span>";
            } else {
              td.textContent = cell;
            }
            row.appendChild(td);
          });
          table.appendChild(row);
        }
      })
      .catch(error => {
        document.getElementById("comparisonTable").innerHTML = "<tr><td>Failed to load data.</td></tr>";
        console.error("Error loading sheet:", error);
      });
  </script>
</body>
</html>
